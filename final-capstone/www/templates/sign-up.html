<ion-view view-title="Sign Up">
  <ion-content class="padding">
    <input type="text" name="username" placeholder='Username' ng-model='data.username'>
    <input type="text" name="email" placeholder="Email" ng-model='data.email'>
    <input type="password" name="password" placeholder="Password" ng-model='data.password'>
    <input type="submit" class="button button-calm" name="signup" ng-click="signUp()" value="Sign Up">
  </ion-content>
</ion-view>
