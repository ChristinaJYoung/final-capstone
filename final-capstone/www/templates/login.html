<ion-view view-title="Login">
  <ion-content class="padding">
    <input type="text" name="email" placeholder="Email" ng-model='data.email'>
    <input type="password" name="password" placeholder="Password" ng-model='data.password'>
    <input type="submit" class="button button-calm" name="sign-in" ng-click="login()" value="Sign In">

  </ion-content>
</ion-view>
